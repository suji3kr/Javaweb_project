<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록창</title>
<style>
  /* 전체 화면을 flex로 설정하여 수평 및 수직 중앙 정렬 */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* 배경색을 화이트로 설정 */
  }

  /* 폼 스타일 */
  form {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px; /* 폼의 너비 */
  }

  table {
    width: 100%;
  }

  td {
    padding: 10px;
  }

  /* 회원등록창 제목 */
  th {
    text-align: center;
    padding-bottom: 20px;
    font-size: 20px;
    color: #555555; /* 딥 그레이 */
    font-weight: bold; /* 제목을 볼드체로 설정 */
    colspan: 2; /* 제목이 두 칸을 차지하도록 설정 */
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  /* 버튼 스타일 */
  input[type="button"], input[type="reset"] {
    width: 48%; /* 버튼 너비를 48%로 설정 */
    padding: 10px;
    margin-top: 10px;
    border: none;
    background-color: #555555; /* 딥 그레이 */
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    display: inline-block; /* 버튼을 한 줄에 배치 */
  }

  input[type="button"]:hover, input[type="reset"]:hover {
    background-color: #444444; /* 더 어두운 그레이 */
  }

  /* 버튼들 가운데 정렬 및 간격 조정 */
  .button-container {
    text-align: center;
    margin-top: 10px; /* 버튼 상단 간격 */
  }

  /* 버튼 간격 균등하게 설정 */
  input[type="button"] {
    margin-right: 1%; /* 오른쪽 버튼 간격 */
  }

  input[type="reset"] {
    margin-left: 1%; /* 왼쪽 버튼 간격 */
  }
</style>
<script type="text/javascript">
function fn_sendMember(){
   var frmMember=document.frmMember;
   var id=frmMember.id.value;
   var pwd=frmMember.pwd.value;
   var name=frmMember.name.value;
   var email=frmMember.email.value;
   if(id.length==0 ||id==""){
      alert("아이디는 필수입니다.");
   }else if(pwd.length==0 ||pwd==""){
      alert("비밀번호는 필수입니다.");
   }
   else if(name.length==0 ||name==""){
      alert("이름은 필수입니다.");
   }else if(email.length==0 ||email==""){
      alert("이메일은 필수입니다.");
   }else{
      frmMember.method="post";
      frmMember.action="member";
      frmMember.submit();
   } 
}
</script>
</head>
<body>
  <form name="frmMember">
  <table>
    <!-- 회원등록창 제목을 두 칸을 차지하도록 설정 -->
    <th colspan="2">회원등록창</th>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="id"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="pwd"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="text" name="email"></td>
    </tr>
  </table>

  <!-- 버튼들을 감싸는 div로 가운데 정렬 -->
  <div class="button-container">
    <input type="button" value="가입하기" onclick="fn_sendMember()">
    <input type="reset" value="다시입력">
  </div>

  <input type="hidden" name="command" value="addMember" />
  </form>
</body>
</html>
